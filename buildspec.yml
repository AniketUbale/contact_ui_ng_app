version: 0.2
env:
  parameter-store:
    DOCKER_URL: /app/docker-registery/url
    DOCKER_USERNAME: /app/docker-credential/username
    DOCKER_PASSWORD: /app/docker-credential/password
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo 'login to Docker Registery'
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 470673369728.dkr.ecr.ap-south-1.amazonaws.com
      - echo "build image"
      - docker build -t contact_ui-frontend
      - docker tag contact_ui-frontend:latest 470673369728.dkr.ecr.ap-south-1.amazonaws.com/contact_ui-frontend:latest
      - docker push contact_ui-frontend:latest 470673369728.dkr.ecr.ap-south-1.amazonaws.com/contact_ui-frontend:latest
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
